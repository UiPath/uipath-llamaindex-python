name: Lint

on:
  workflow_call

jobs:
  discover-packages:
    uses: ./.github/workflows/discover-packages.yml

  skip-lint:
    name: Skip Lint (Custom Version Testing)
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'test-core-dev-version')
    permissions:
      contents: read
    steps:
      - name: Skip lint for custom version testing
        run: |
          echo "Custom version testing enabled - skipping normal lint process"
          echo "This job completes successfully to allow PR merging"

  lint:
    name: Lint ${{ matrix.package }}
    needs: [discover-packages]
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.labels.*.name, 'test-core-dev-version')"
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    strategy:
      matrix:
        package: ${{ fromJson(needs.discover-packages.outputs.packages) }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "packages/${{ matrix.package }}/.python-version"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check static types
        run: uv run mypy --config-file pyproject.toml .

      - name: Check linting
        run: uv run ruff check .

      - name: Check formatting
        run: uv run ruff format --check .

