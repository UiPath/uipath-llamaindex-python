name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/*/pyproject.toml'
      - '!packages/*/samples/**/pyproject.toml'
      - '!packages/*/testcases/**/pyproject.toml'

permissions:
  contents: read
  pull-requests: read

jobs:
  detect-changed-packages:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.detect.outputs.packages }}
      count: ${{ steps.detect.outputs.count }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Detect changed packages
        id: detect
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.event.after }}
        run: python .github/scripts/detect_changed_packages.py

  build:
    name: Build ${{ matrix.package }}
    needs: detect-changed-packages
    if: needs.detect-changed-packages.outputs.count > 0 && github.repository == 'UiPath/uipath-integrations-python'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-changed-packages.outputs.packages) }}
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "packages/${{ matrix.package }}/.python-version"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build
        run: uv build --package ${{ matrix.package }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists-${{ matrix.package }}
          path: packages/${{ matrix.package }}/dist/

  pypi-publish:
    name: Upload ${{ matrix.package }} to PyPI
    needs: [detect-changed-packages, build]
    runs-on: ubuntu-latest
    environment: pypi
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-changed-packages.outputs.packages) }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists-${{ matrix.package }}
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
